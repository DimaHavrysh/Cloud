<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" href="/static/images/icon.jpg" type="image/x-icon">
    <style>
        .flash-error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>City Information System</h2>
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="login" class="textcolor">Login</label>
                <input type="text" class="form-control" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="password" class="textcolor">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="links mt-3">
            <a href="/forgot-password">Forgot Password?</a>
            <span> | </span>
            <a href="/register">Create Account</a>
        </div>
    </div>

<!-- Відображення флеш-повідомлень -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="flash-{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
